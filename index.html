<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl p-4 text-center">Functional <span class="font-semibold text-red-700">Baap er Bank</span></h1>
    </header>
    <main>
        <!-- display deposit withdraw balance section -->
        <section class="mt-10">
            <div class=" w-3/4 mx-auto lg:grid lg:grid-cols-3 md:grid md:grid-cols-3 lg:gap-5 md:gap-5 space-y-3 lg:space-y-0 md:space-y-0">
                <div class="bg-green-400 p-6 rounded-2xl space-y-3">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-value">00</span></h2>
                </div>
                <div class="bg-red-400 p-6 rounded-2xl space-y-3">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-value">00</span></h2>
                </div><div class="bg-sky-400 p-6 rounded-2xl space-y-3">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-value">1240</span></h2>
                </div>
            </div> 
        </section>
        <!-- deposit withdraw input section  -->
        <section class="mt-10">
            <div class=" w-3/4 mx-auto lg:grid lg:grid-cols-2 md:grid md:grid-cols-2 lg:gap-6 md:gap-6 space-y-4">
                <div class="bg-yellow-400 p-4 space-y-4 rounded-2xl ">
                    <h1 class="text-xl font-semibold">Your Deposit</h1>
                    <input id="deposit-input" class="block w-3/4 p-1 rounded-3xl" type="text" name="" id="" placeholder="Enter Amount ">
                    <button id="deposit-btn" class="bg-green-500 px-3 py-1 rounded-xl text-white hover:bg-black">Deposit</button>
                </div>
                <div class="bg-orange-400 p-4 space-y-4 rounded-2xl">
                    <h1 class="text-xl font-semibold">Your Withdraw</h1>
                    <input id="withdraw-input" class="block w-3/4 rounded-3xl p-1" type="text" name="" id="" placeholder="Enter Amount ">
                    <button id="witdraw-btn" class="bg-sky-500 px-3 py-1 rounded-xl text-white hover:bg-black">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    

    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>
</html>
